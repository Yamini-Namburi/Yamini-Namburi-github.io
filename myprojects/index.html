<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>IPhone8 Product</title>
</head>
<body>

	<div class="container">
		<div class="product">

			<!-- Beging feature image -->
			 <div class="image featured">
        
        <a href="https://www.dropbox.com/s/1tv9ign3bosjbvv/developer_task.zip?dl=0&file_subpath=%2Fdeveloper_task%2Fimages%2FApple_iPhone_8_Space_Grey_WS2-full-product-front.png" class="zoom" id="placeholder">
          <img src="img/Apple_iPhone_8_Space_Grey_WS2-full-product-front.png" alt="Apple_iPhone_8" width="200" height="350" />
        </a>
    </div>
</div>
</div>

        <!-- End product photos -->

        <!-- Begin Description -->
        <div class="product-title">
        <div class="title" itemprop="name">Apple iPhone 8</div>
         <p class="price" id="price-preview">
          <span itemprop="price"><span class='money'>from <strong>£1149</strong> upfront cost</span><span></span>when you pay <strong>£43.20</strong>  month</span></p>
        </div>

        
    

      <!-- Begin product options -->
       <div class="product-options">
        
        <div class="color swatch ">
  <div class="header">Color</div>
  
  
    
    <div data-value="Gold" class="swatch-element color Gold">
      <div class="tooltip">Gold</div>
      <input id="Gold" type="radio" name="properties[Color]" value="Gold" checked />
      <label for="Gold">Gold</label>
    </div>
  
    
    <div data-value="Silver" class="swatch-element color Silver">
      <div class="tooltip">Silver</div>
      <input id="Silver" type="radio" name="properties[Color]" value="Silver" />
      <label for="Silver">Silver</label>
    </div>
  
    
    <div data-value="Space Grey" class="swatch-element color Space Grey">
      <div class="text">Space Grey</div>
      <input id="Space Grey" type="radio" name="properties[Color]" value="Space Grey"/>
      <label for="Space Grey">Space Grey</label>
    </div>

</div>

    <div class="Product-capacity">
    	<div class="header">Capacity</div>
    		<input id="64GB" type="radio" name="properties[Capacity]" value="64GB">
    		<label for="64GB">64GB</label>
    		<input id="256GB" type="radio" name="properties[Capacity]" value="256GB">
            <label for="256GB">256GB</label>
    	</div>
    
        
    
    
			<p>All-glass design advanced cameras,wireless charging and a smart A11 Bonic chip intelligence never looked better.</p>




</body>
</html>
