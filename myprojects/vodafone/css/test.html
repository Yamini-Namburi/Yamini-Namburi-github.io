<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="target">
  Click here
</div>
<div id="other">
  Trigger the handler
</div>
</div>
<script>
$( "target" ).click(function() {
  $( this ).slideUp();
});
</script>
</body>
</html>
