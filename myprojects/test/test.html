<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<div onclick="myfun('Gold')">
	Click here
</div>



<script>
	function myfun(colourName){
		$.getJSON('https://s3.eu-west-2.amazonaws.com/avi-mylifecycle-bucketlondon/phones.json',function(data){
		/*console.log(data[0].deviceSummary[0]);*/
		var phones= data[0];	
		for (var i = phones.deviceSummary.length - 1; i >= 0; i--) {
			if(colourName === phones.deviceSummary[i].colourName){
				var deviceInfo = phones.deviceSummary[i];
				alert("The price of" + deviceInfo.displayName + " is: " + deviceInfo.priceInfo.bundlePrice.monthlyPrice.gross);
			}
		}
	});
	}
</script>
</body>
